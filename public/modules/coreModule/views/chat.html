<div class="container">
    <div class="row ">
        <div class="col-sm-2 first">
            <div class="row user-header">
                <user-header user="user">
            </div>
            <div class="row">
                <div class="online-users">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-toggle="tab" href="#users">users</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#chatrooms">chatrooms</a>
                        </li>
                    </ul>

                    <div class="tab-content scroller">
                        <div id="users" class="tab-pane fade in active">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="o in online[0].users track by $index">
                                    <!--<a href="/chatWith/{{o}}">{{o}}</a>-->
                                    <a href="/oneTo/{{o}}">{{o}}</a>
                                </li>
                            </ul>
                        </div>
                        <div id="chatrooms" class="tab-pane fade">
                            <h3>chatgroups</h3>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="o in chatgroups track by $index">
                                    <!--<a href="/chatWith/{{o}}">{{o}}</a>-->
                                    <a href="/oneTo/{{o}}">{{o.chatroom_name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="o in online[0].users track by $index">
                            its commented part<a href="/chatWith/{{o}}">{{o}}</a>
                            <a href="/oneTo/{{o}}">{{o}}</a>
                        </li>
                    </ul>
-->
                </div>
            </div>
        </div>

        <div class="col-sm-10">
            <div class="row user-details">

            </div>
            <div class="row scroller">
                <div class="col-sm-12">
                    <div ng-repeat="obj in senduserobj track by $index">
                        <send-msg message="obj">
                    </div>
                </div>
                <!--
                <div class="col-sm-6">
                    <div ng-repeat="obj in recvuserobj track by $index">
                        <recv-msg message="obj">
                    </div>
                </div>-->
            </div>
            <div class="row">
                <form name="chatForm" ng-submit="sendMsg()" id="form" novalidate>
                    <div class="input-group">
                        <input type="text" class="form-control" name="message" ng-model="message" ng-model-options="{updateOn: 'submit'}" ng-required="true" id="message" autocomplete="off" placeholder="Type your message " required>
                        <!--<input type="submit" class="btn btn-primary" name="msg_btn" id="msg_btn" value="send">-->
                        <div class="input-group-btn">
                            <input type="submit" class="btn btn-primary" name="msg_btn" id="msg_btn" value="send"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

        list-style-type: none;

    .list-group-item {

        overflow-y: scroll;

        border: 1px solid black;
    }

    .scroller {
        border: 1px solid black;
    }

    #message {
        height: 50px;
        border-radius: 20px;
    }

    input[type="text"] {
        font-size: 30px;
        width: 100%;
        margin: 0 auto;
    }

    #msg_btn {
        width: 60px;
        height: 50px;
